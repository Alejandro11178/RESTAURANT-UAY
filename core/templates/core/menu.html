{% extends 'core/base.html' %}

{% load static%}

{% block contenido%}

  <div class="card-container">
      {% for plato in menu %}
        <div class="card highlight">
          <img src="{{ plato.imagen_url }}" alt="{{ plato.nombre }}">
          <h3>{{ plato.nombre }}</h3>
          <p>{{ plato.descripcion }}</p>
          <p class="price">{{ plato.precio }} CLP</p>
        </div>
      {% empty %}
        <p>No hay platos en el men√∫.</p>
      {% endfor %}
  </div>

{%endblock%}
